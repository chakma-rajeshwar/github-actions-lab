name: Basic Checkout Lab

# Trigger workflow on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  basic-checkout:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: List repository contents
      - name: List files
        run: ls -la

      # Step 3: Display system information
      - name: Show system info
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Operating System: $(uname -a)"
          echo "Current Directory: $(pwd)"

      # Step 4: Check software versions
      - name: Check versions
        run: |
          echo "Node version: $(node --version)"
          echo "Python version: $(python --version)"
          echo "Git version: $(git --version)"

      # Step 5: List repository contents
      - name: Display Date
        run: date

      # Step 6: List repository contents
      - name: Display Available disk space
        run: df -h

      # Step 7: List repository contents
      - name: Display memory usage
        run: free -m

      - name: Environment variable 
        env:
          CUSTOM_MESSAGE: "Hello from GitHub Actions!"

